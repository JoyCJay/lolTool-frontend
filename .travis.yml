language: node_js
node_js:
  - "10"

install:
  - npm install

script:
  - npm run build

after_success:
  - cd ./dist
  - git init
  - git config --global user.name "${U_NAME}"
  - git config --global user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Automatically update from travis-ci"
  - git push --quiet --force  "https://${GH_TOKEN}@${GH_REF}" preprod:${P_BRANCH}

branches:
  only:
    - preprod

env:
  global:
    - GH_REF: https://github.com/JoyCJay/lolTool-frontend
    - GH_TOKEN:2ed1e93e4fe2db583f039ca6eadd0e9fb8754f78
    - P_BRANCH:gh-pages
    - U_EMILE:joycjay@163.com
    - U_NAME:joycjay

